<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slide-container">
        <div class="slide active" style="background-image: url('https://learnenglishteens.britishcouncil.org/sites/teens/files/styles/article/public/istock_000006117768small.jpg?itok=iXRugZvo');"></div>
        <div class="slide" style="background-image: url('https://media.nationalgeographic.org/assets/photos/325/467/f4dab4c6-62a2-4c4f-acd0-5886ccca6f92.jpg');"></div>
        <div class="slide" style="background-image: url('https://media.cntraveler.com/photos/590b484796ac4049cc0edcc0/16:9/w_2560%2Cc_limit/GettyImages-200253900-001.jpg');"></div>
        <div class="slide" style="background-image: url('https://t1.ea.ltmcdn.com/es/posts/5/2/6/gorila_de_espalda_plateada_caracteristicas_y_curiosidades_25625_orig.jpg');"></div>
        <div class="slide" style="background-image: url('https://www.hola.com/imagenes/estar-bien/20201021177701/pez-betta-caracteristicas-cuidados/0-880-714/pez-betta-t.jpg');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
