<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Catch Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insect-list">
            <li>
                <button class="choose-insect-btn"><p>Fly</p>
                    <img src="https://pngimg.com/uploads/fly/small/fly_PNG3946.png" alt="fly">   
                </button>
            </li>
            <li>
                <button class="choose-insect-btn"><p>Spider</p>
                    <img src="https://pngimg.com/uploads/spider/small/spider_PNG4.png" alt="fly">   
                </button>
            </li>
            <li>
                <button class="choose-insect-btn"><p>Roach</p>
                    <img src="https://pngimg.com/uploads/roach/small/roach_PNG12146.png" alt="fly">   
                </button>
            </li>
            <li>
                <button class="choose-insect-btn"><p>Wasp</p>
                    <img src="https://pngimg.com/uploads/wasp/small/wasp_PNG1.png" alt="fly">   
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <h5 id="message" >
            Are you annoyed yet? <br>
            You are playing an impossible game
        </h5>

    </div>
    <script src="script.js"></script>
</body>
</html>
