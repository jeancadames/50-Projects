<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" 
    href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #ffce1c;">
                <h1>Lion</h1>
                <p>Carnivorous</p>
            </div>
            <div style="background-color: #8c6722;">
                <h1>Bison</h1>
                <p>Herbivorous</p>
            </div>
            <div style="background-color: #85a65b;">
                <h1>Komodo Dragon</h1>
                <p>Carnivorous</p>
            </div>
            <div style="background-color: #37b8cc;">
                <h1>Turtle</h1>
                <p>Jellyfishiverous</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://wwflac.awsassets.panda.org/img/turtles_hero_563115.jpg')"></div>
            <div style="background-image: url('https://cadenaser.com/resizer/QnCouDExC6Lu4NOqhHFnROs_Gd4=/1200x900/filters:format(jpg):quality(70)/cloudfront-eu-central-1.images.arcpublishing.com/prisaradio/TUFAHRLBZ5P4ZLBASJNK5FJBAI.jpg');"></div>
            <div style="background-image: url('https://dcom-prod.imgix.net/files/inline-images/1%20%283%29%20%281%29.jpg');"></div>
            <div style="background-image: url('https://imagenes.elpais.com/resizer/G-A66x5RRunFGj8VrFEHFp7zOco=/1960x1470/arc-anglerfish-eu-central-1-prod-prisa.s3.amazonaws.com/public/LQC6U3T7B6EKHVSH5NB4YZWZJ4.jpg');"></div>
        </div>
        <div class="action-button">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
